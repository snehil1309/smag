<!doctype html>
<html lang="en">

<body style="background-color: #21488b;">
    <section class="vh-100" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="row">
                        <div class="col-lg-12 container-fluid pb-3">
                            <a href="./index.html"><i class="fa-solid fa-house fs-3  bg-info p-2 text-primary  rounded-pill"></i></a>
                        </div>
                    </div>
              <div class="card cardStyle1" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="../S-mag/assets/images/security.jpg"
                      alt="login form" class="img-fluid secImg" style="border-radius: 0rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex justify-content-between align-items-center mb-3 pb-1">

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="Email">

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="Password">
                        </div>
      
                        <div class="d-grid gap-2 pt-1 pb-2">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-lg btn-block" type="button">Login</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="../S-mag/registration.html" style="color: #393f81;">Register here</a></p>
