<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smag Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/loginStylesheet.css">
</head>

<body>
    <div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
        <div class="login-card p-4 shadow">
            <h2 class="text-center text-brand mb-4">Login to Smag</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-brand">Login</button>
                </div>
                <p class="text-center">
                    <a href="#" class="text-brand">Forgot password?</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
