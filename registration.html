<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smag Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/loginStylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="vh-100" style="background-color: #21488b;">
        <div class="container py-auto h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="row">
                        <div class="col-lg-12 container-fluid pb-3">
                            <a href="./index.html"><i class="fa-solid fa-house fs-3  bg-info p-2 text-primary  rounded-pill"></i></a>
                        </div>
                    </div>
                    <div class="card cardStyle" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="../S-mag/assets/images/register.png" alt="registration form" class="img-fluid secImg" style="border-radius: 0rem 0 0 1rem; ;" width="100%" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="../S-mag/assets/images/smagLogo1.svg" alt="logo">
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: #393f81;">Create your SMAG account</h5>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="fullName" class="form-control" placeholder="Full Name">
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 form-outline mb-4">
                                                <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number">
                                            </div>
                                            <div class="col-md-6 form-outline mb-4">
                                                <input type="email" id="email" class="form-control" placeholder="Email">
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="date" id="dob" class="form-control" placeholder="Date of Birth">
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="createPassword" class="form-control" placeholder="Create Password">
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                                        </div>

                                        <div class="d-grid gap-2 pt-1 pb-2">
                                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-lg btn-block" type="button">Register</button>
                                        </div>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="./login.html" style="color: #393f81;">Login here</a></p>
                                        <a href="./tnc.html" class="small text-muted">Terms of use.</a>
                                        <a href="./policy.html" class="small text-muted">Privacy policy</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
